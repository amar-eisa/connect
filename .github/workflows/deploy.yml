name: Deploy Direct (SCP)

on:
  push:
    branches:
      - main
  workflow_dispatch:      # <--- ميزة جديدة: يسمح لك بالتشغيل اليدوي من زر في GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. إعداد بيئة Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. بناء الصورة وحفظها
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: connect-app:latest
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
            VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}

      # 3. ضغط الصورة
      - name: Save and Compress Image
        run: |
          docker save connect-app:latest | gzip > connect-app.tar.gz

      # 4. نقل الملف للسيرفر
      - name: Copy image to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "connect-app.tar.gz"
          target: "/tmp/"

      # 5. التشغيل في السيرفر
      - name: Load and Run on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            gunzip -c /tmp/connect-app.tar.gz | docker load
            rm /tmp/connect-app.tar.gz
            docker stop connect-app || true
            docker rm connect-app || true
            docker run -d \
              --name connect-app \
              --restart unless-stopped \
              -p 8002:80 \
              connect-app:latest