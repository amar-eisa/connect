name: Deploy Direct (No Registry)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. إعداد بيئة Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. بناء الصورة وحفظها محلياً في الـ Runner (بدون رفعها لأي مكان)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false       # لا ترفعها لـ Docker Hub
          load: true        # احفظها في الـ Docker المحلي للمعالجة
          tags: connect-app:latest
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
            VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}

      # 3. ضغط الصورة في ملف واحد لسهولة النقل
      - name: Save and Compress Image
        run: |
          docker save connect-app:latest | gzip > connect-app.tar.gz

      # 4. نسخ الملف المضغوط إلى السيرفر مباشرة (SCP)
      - name: Copy image to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "connect-app.tar.gz"
          target: "/tmp/"  # ننسخ الملف للمجلد المؤقت في السيرفر

      # 5. الدخول للسيرفر، فك الضغط، وتشغيل الحاوية
      - name: Load and Run on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # فك ضغط الملف وتحميله للدوكر في السيرفر
            gunzip -c /tmp/connect-app.tar.gz | docker load
            
            # حذف الملف المؤقت لتوفير المساحة
            rm /tmp/connect-app.tar.gz
            
            # إيقاف وحذف الحاوية القديمة
            docker stop connect-app || true
            docker rm connect-app || true
            
            # تشغيل الحاوية الجديدة (لاحظ أننا نستخدم الاسم المحلي connect-app:latest)
            docker run -d \
              --name connect-app \
              --restart unless-stopped \
              -p 8002:80 \
              connect-app:latest